<html>
<head>
<title>required attribute</title>
</head>
<body>
<form>
<h1>form fields& validation</h1>
<p>
<label for="email"> email:</label><br>
<input type="email" name="email" id="email"> 
</p>
<p>
<label for="age">age:</label><br>
<input type="number" name="number" id="age" min="18" max="99">
</p>
<p>
<label for="dob">date of birth</label>
<input type="date" name="dob" id="dob">
</p
<label for="price">range</label>
<input type="range" name="price" id="price" min="10" max="1000" step="10">
<p>
<label for="website">website</label>
<input type="url" name="website" id="website">
</p>
<p>
<label for="time">timing</label>
<input type="time" name="time" id="time">
</p>
<label for="week">weekly</label>
<input type="week" name="week" id="week">
</p>
<label for="search">searching</label>
<input type="search" name="search" id="search">
</p
<p>
<input type="submit">
</p>

</form>
</body>
</html>
